<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consumo de API</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <h1>Consumo de API Pokemon</h1>
    <div class="container-sm text-center border border-2 border-secondary p-2 rounded-1">
        <button type="button" id="botonMostrarPokemonAleatorio" class="btn btn-secondary fw-bold">Muestra un pokemon aleatorio</button>

        <div id="detallesPokemon" class="mt-4  oculto centrado">
            <h2 id="nombre"></h2>
            <img id="imagen">
            <table class="table table-striped table-primary">
                <tr>
                    <td class="table-primary fw-bold">Altura</td>
                    <td id="altura"></td>
                </tr>
                <tr>
                    <td class="table-primary fw-bold">Peso</td>
                    <td id="peso"></td>
                </tr>
                <tr>
                    <td class="table-primary fw-bold">Experiencia base</td>
                    <td id="experiencia"></td>
                </tr>
            </table>

            <button type="button" class="btn btn-primary fw-bold" data-bs-toggle="modal" data-bs-target="#masDetallesPokemon">
                Mostrar habilidades
            </button>

            <button type="button" id="botonAgregarFavoritos" class="btn btn-secondary fw-bold">Agregar a favoritos</button>

            <div class="modal" id="masDetallesPokemon">
            <div class="modal-dialog">
                <div class="modal-content">
            
                <div class="modal-header">
                    <h4 id="nombreDetalles" class="modal-title"></h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
            
                <div class="modal-body">
                    <img id="imagenDetalles">
                    <h5>Habilidades</h5>
                    <table id="habilidades" class="table table-striped table-primary"></table>
                </div>
            
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            
                </div>
            </div>
            </div>
        </div>
    </div>

    <div id="marcoFavoritos" class="container-sm text-center border border-2 border-secondary p-2 mt-4 rounded-1 oculto">
        <h3>Favoritos</h3>
        <table id="favoritos" class="table table-striped table-primary"></table>
    </div>
</body>
<script src="js.js" defer></script>
</html>
